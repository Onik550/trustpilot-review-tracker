name: Trustpilot Scraper Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every 24 hours at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  scrape_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install chromedriver-autoinstaller  # Ensure chromedriver is installed

      - name: Install Google Chrome & Chromedriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome --version
          chromedriver --version

      - name: Run Scraper
        run: python scripts/trustpilot_scraper.py

      - name: Commit & Push Updated Data
        run: |
          git config --global user.email "rkonik550@gmail.com"
          git config --global user.name "Onik550"

          # Ensure the database file exists before attempting to add it
          if [ -f "data/trustpilot_reviews.db" ]; then
            git add data/trustpilot_reviews.db
          fi

          if [ -f "data/trustpilot_reviews.csv" ]; then
            git add data/trustpilot_reviews.csv
          fi

          git commit -m "Auto-update scraped Trustpilot reviews" || echo "No changes to commit"
          git push || echo "No new changes to push"
